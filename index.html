<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">
    <div id="prod-img"></div>
    <div id="product">
      <h2 class="prod-type">Preview</h2>
      <h1 id="prod-title">Gabrielle Essence Eau De Parfum</h1>
      <p id="info"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p id="now-price">$149.99</p>
        <p id="orig-price">$169.99</p>
      </div>
      <button id="cart-btn">
        <div id="cart-icon">
        <img src="images/icon-cart.svg" alt="cart icon"/>
        </div>
        <div id="cart-text">Add to Cart</div>
      </button>
    </div>
  </main>

  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/erinczarnecki" target="_blank">Erin Czarnecki</a>.
    </div>
  </footer>
</body>
</html>
